<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/3f9857f2a5.js" crossorigin="anonymous"></script>
    <title>Vertical Tab</title>
</head>

<body>
    <div class="container">
        <div class="title">CSS Vertical Tabs</div>
        <div class="content">
            <div class="list">
                <label for="home">
                    <i class="fas fa-home"></i>
                    <span>Home</span>
                </label>
                <label for="blog">
                    <i class="fas fa-blog"></i>
                    <span>Blog</span>
                </label>
                <label for="help">
                    <i class="far fa-envelope"></i>
                    <span>Help</span>
                </label>
                <label for="code">
                    <i class="fas fa-code"></i>
                    <span>Code</span>
                </label>
                <label for="about">
                    <i class="fas fa-user"></i>
                    <span>About</span>
                </label>
            </div>
            <div class="indicator">
                <h2 id="title">Select Information</h2>
                <p id="paragraph"></p>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
